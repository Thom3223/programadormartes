	<body>
		<script>
		var distancia = prompt("ingrese su distancia en metros")
		if(distancia >= 0 && distancia <= 1000) {alert ("caminar")}
		if(distancia >= 1000 && distancia <= 10000) {alert ("bici")}
		if(distancia >= 10000 && distancia <= 30000) {alert ("transporte publico")}
		if(distancia >= 30000 && distancia <= 100000) {alert ("auto/moto")}
		if(distancia >= 100000 && distancia <= 999999999) {alert ("avion/barco")}		
		</script>
