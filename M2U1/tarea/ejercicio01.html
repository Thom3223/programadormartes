<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado rojo" onclick="cambiarFondo('green')"></div>
        <div class="cuadrado verde" onclick="cambiarFondo('violet')"></div>
        <div class="cuadrado azul" onclick="cambiarFondo('yellow')"></div>
    </div>
    <style>
        .contenedor {
            display: flex;
        }

        .cuadrado {
            height: 200px;
            width: 200px;
        }

        .rojo {
            background-color: rgba(17, 214, 50, 0.834);
        }

        .azul {
            background-color: rgb(255, 208, 0);
        }

        .verde {
            background-color: rgb(185, 0, 252);
        }
    </style>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>
</html>
